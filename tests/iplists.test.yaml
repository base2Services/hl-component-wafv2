test_metadata:
  type: config
  name: iplists
  description: IP white and black lists

default_block: true

ipsets:
  WhitelistOne:
    desc: ips to whitelist for my waf
    addresses:
    - 127.0.0.1/32
  WhitelistTwo:
    desc: ips to whitelist for my waf
    addresses:
    - 169.168.0.1/32

rules:
  IPWhitelistRule:
    priority: 10
    action:
      Allow: {}
    statement: 
      OrStatement:
        Statements:
        - IPSetReferenceStatement:
            Arn: 
              Fn::GetAtt: ['WhitelistOne', 'Arn']
        - IPSetReferenceStatement:
            Arn: 
              Fn::GetAtt: ['WhitelistTwo', 'Arn']